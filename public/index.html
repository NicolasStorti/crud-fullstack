<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/meuperfil">Meu Perfil</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Minhas Informações</h2>
                <div class="card mb-4 rounded-0">
                    <div class="card-body">
                        <img src="assets/1708145251278.jpg" class="img-fluid mb-3 w-50" alt="Imagem de Perfil">
                        <p><strong>Nome:</strong></p>
                        <p><strong>Idade:</strong></p>
                        <p><strong>Endereço:</strong></p>
                        <p><strong>Biografia:</strong></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Atualizar Perfil</h2>
                <form id="addUserForm" action="/inserir-usuario" method="POST">
                    <div id="mensagem" class="mb-3 rounded-0"></div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control rounded-0" id="nome" name="nome" placeholder="Nome">
                    </div>
                    <div class="mb-3">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="text" class="form-control rounded-0" id="idade" name="idade" placeholder="Idade">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control rounded-0" id="endereco" name="endereco" placeholder="Endereço">
                    </div>
                    <div class="mb-3">
                        <label for="biografia" class="form-label">Biografia</label>
                        <textarea class="form-control rounded-0" id="biografia" name="biografia" rows="3" placeholder="Biografia"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success rounded-0">Atualizar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/addUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
